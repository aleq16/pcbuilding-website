<html>

	<head>
		<meta name="viewport" content="with=device-width, initial-scale=1.0">
		<title>Contact</title>
		<link rel="stylesheet" href="styleorice.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
	
	<section class="location">
	<h1>Contact</h1>
	<iframe src="images/https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89245.20351183311!2d25.526423261601046!3d45.65257669660195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b35b862aa214f1%3A0x6cf5f2ef54391e0f!2zQnJhyJlvdg!5e0!3m2!1sen!2sro!4v1649621195432!5m2!1sen!2sro" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	</section>
	
	<section class="contact-us">
		<div class="row">
			<div class="contact-col">
			<div>
				<i class="fa fa-home"></i>
			<span>
				<h5>myadress</h5>
			</span>
			</div>
			<div>
				<i class="fa fa-phone"></i>
			<span>
				<h5>myphonenumber</h5>
			</span>
			</div>
			<div>
				<i class="fa fa-envelope-o"></i>
			<span>
				<h5>mymail@yahoo.com</h5>
			</span>
			</div>
			</div>
			<div class="contact-col">
		<form action="https://formspree.io/f/xjvllgbo" method="POST">
			<label>
				Your email:<br>
				<input type="email" name="email">
			  </label>
			  <label>
				  <br>
				Your message:<br>
				<textarea name="message"></textarea>
			  </label><br>
			  <!-- your other form fields go here -->
			  <button type="submit" class="hero-btn">Send</button>
		</form>
		
			</div>
		</div>

	</section>
	</body>

</html>
